<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>material ui</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      .box {
        height: 140px;
      }
    </style>

    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <h4>Icons</h4>

      <i class="material-icons red-text">error</i>
      <i class="material-icons yellow-text">warning</i>
      <i class="material-icons green-text">check_circle</i>
      <i class="material-icons">home</i>
      <i class="material-icons blue-text">folder</i>
      <i class="material-icons blue-text">duo</i>
      <h4 class="">icons on buttons</h4>
      <a href="#" class="btn"
        ><span>Add </span> <i class="material-icons right">add</i></a
      >
      <a href="#" class="btn waves-effect waves-light"
        ><span>Email</span> <i class="material-icons right">email</i></a
      >
      <h4>Floating Buttons</h4>
      <a href="#" class="btn-floating blue pulse"
        ><i class="material-icons">add</i></a
      >
      <a href="#" class="btn-floating red pulse"
        ><i class="material-icons">remove</i></a
      >
      <a href="#" class="btn-floating orange pulse"
        ><i class="material-icons">edit</i></a
      >
    </div>
    <script src="" async defer></script>
  </body>
</html>
